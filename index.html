<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg-image">
            <img src="img/leaf-bg.jpg" alt="leaf-background">
            <div class="img-credits"> Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></div>
        </div>

        <div class="signupSection">
            <div class="inputSection">
                <div class="quote">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. 
                <br> Sign up now to get started. <br><br> You know you want to. <br><br><br> Lets begin!</div>
                
                <form>
                    <div class="userDetails">
                        <div class="input-row">
                            <div class="input-item">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname" required>
                            </div>
                            <div class="input-item">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-item">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-item">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-item">
                                <label for="pword">PASSWORD</label>
                                <input type="password" id="pword" name="pword" required>
                            </div>
                            <div class="input-item">
                                <label for="cpword">CONFIRM POASSWORD</label>
                                <input type="password" id="cpword" name="cpword" required>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="submitSection"></div>
            
        </div>

    </div>
</body>
</html>
